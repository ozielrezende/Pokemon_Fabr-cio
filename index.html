<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Fabrício</title>
</head>
<body>
    <div id="container">
        <h1>Pokémon</h1>
        <div id="pokemon-info">
            <img id="pokemon-image" src="" alt="Pokémon">
            <h2 id="pokemon-name"></h2>
        </div>
        <input type="number" id="pokemon-id" placeholder="Digite o ID do Pokémon">
        <button id="search-button">Buscar Pokémon</button>
        <div>
            <button id="prev-button">Anterior</button>
            <button id="next-button">Próximo</button>
        </div>
    </div>

        </div>
